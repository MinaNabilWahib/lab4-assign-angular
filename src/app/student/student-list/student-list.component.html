<button class="btn btn-primary" (click)="load()" >load</button>
<table class="table table-bordered table-hover table-stripped" *ngIf="students.length>0">
  <thead>
    <tr>
      <th scope="col">user Name</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of students;let s=index;let f=even">
      <td >{{item.userName}}</td>
      <td>{{item.email}}</td>
      <td>
      <button  class="btn btn-primary" (click)="showDetails(item._id)" > Details</button> |
      <button  class="btn btn-danger" > Delete</button> |
      <button  class="btn btn-success" (click)="edit(item._id)"> Edit</button>
      </td>
    </tr>
  </tbody>
</table>
