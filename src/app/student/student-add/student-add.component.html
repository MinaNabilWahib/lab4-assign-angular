<div class="row">
  <div class="col">
    <input type="text" [(ngModel)]="newStudent.userName" placeholder="User Name">
  </div>
  <div class="col">
    <input type="text" [(ngModel)]="newStudent.email" placeholder="Email">
  </div>
  <div class="col">
    <input type="text" [(ngModel)]="newStudent.password" placeholder="Password">
  </div>
  <div class="col">
    <button class="btn btn-primary" (click)="add()">Add</button>
  </div>

</div>
