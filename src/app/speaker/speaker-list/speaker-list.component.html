<button class="btn btn-primary" (click)="load()" >load</button>
<table class="table table-bordered table-hover table-stripped" *ngIf="speakers.length>0">
  <thead>
    <tr>
      <th scope="col">user Name</th>
      <th scope="col">Email</th>
      <th scope="col">role</th>
      <th scope="col">image</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of speakers;let s=index;let f=even">
      <td >{{item.userName}}</td>
      <td>{{item.email}}</td>
      <td>{{item.role}}</td>
      <td><img [src]="item.image" [title]="item.image" width="40" height="40"></td>
      <td>
      <button  class="btn btn-primary" (click)="showDetails(item._id)" > Details</button> |
      <button  class="btn btn-danger" (click)="deleteStudent(item._id)"> Delete</button> |
      <button  class="btn btn-success" (click)="edit(item._id)"> Edit</button>
      </td>
    </tr>
  </tbody>
</table>
